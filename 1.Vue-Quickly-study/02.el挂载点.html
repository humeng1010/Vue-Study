<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el挂载点</title>
    <script src="./lib/vue.js"></script>
</head>

<body id="body">
    {{message}}
    <div id="app" class="app">
        {{message}}
        <span>{{message}}</span>
    </div>

    <script>
        var vue = new Vue({
            el: "#app",//id选择器 推荐使用
            // el: ".app",//类名选择器
            // el: "div",//标签选择器
            // el: "#body",//不能把vue挂载到<html>或者<body>标签
            data: {
                message: "hello vue"
            }
        })
    </script>

</body>

</html>
