<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 标签内设置v-text属性会覆盖掉当前标签内的内容 -->
        <h2 v-text="message+'!'">hello</h2>
        <h2 v-text="info+'!'"></h2>
        <!-- 想要标签内的内容不被覆盖掉 可以使用插值表达式{{xxx}} -->
        <h2>深圳{{info+"!"}}</h2>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "黑马程序员",
                info: "黑马前端"
            }
        })

    </script>

</body>

</html>
