<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        v-html指令：
            1.作用：向指定的节点中渲染包含html的结构的内容
            2.与插值语法的区别：
                1.v-html会替换掉节点中的所有内容 {{xx}}不会
                2.v-html可以识别html结构。
            3.严重注意：v-html有安全性问题
                1.在网站上动态渲染任意的html是非常危险的，容易造成XSS攻击
                2.一定要在可信的内容上使用v-html，永远不要在用户的提交的内容上使用
     -->
    <div id="root">
        <div>你好，{{name}}</div>
        <div v-html="str"></div>
    </div>

    <script>
        Vue.config.productionTip = false;
        new Vue({
            el: "#root",
            data() {
                return {
                    name: "小明",
                    str: "<h3>你好呀</h3>"
                }
            },
        })
    </script>

</body>

</html>
