<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        收集表单数据：
            若：<input type="text"/> 则v-model收集的是value的值 用户输入的就是value值
            若：<input type="radio"/> 则v-model收集的是value的值 要给标签配置value值
            若：<input type="checkbox"/>
                1.没有配置input的value属性，那么收集的就是checked的属性(勾选 or 未勾选 布尔值)
                2.配置input的value属性：
                    (1)v-model的初始值是非数组，那么收集的属性还是checked的属性(勾选 or 未勾选 布尔值)
                    (2)v-model的初始值是数组，那么收集的就是value组成的数组
            备注：v-model的三个修饰符
                lazy:失去焦点再收集数据
                number:输入字符串转化为有效的数字
                trim:去除首位空格
     -->
    <div id="root">
        <form action="#" @submit.prevent="demo">
            <!-- 点击label标签内的文字 焦点到for内的 id对应的文本框  -->
            <label for="uid">账号:</label>
            <input type="text" id="uid" v-model.trim="useInfo.account">
            <br>
            <label for="pwd">密码:</label>
            <input type="password" id="pwd" v-model="useInfo.password">
            <br>
            年龄:
            <input type="number" v-model.number="useInfo.age">
            <br>
            <label for="default">性别:</label>

            <label for="default">男</label>
            <input type="radio" name="gender" value="man" id="default" v-model="useInfo.gender">

            <label for="woman">女</label>
            <input type="radio" name="gender" value="woman" id="woman" v-model="useInfo.gender">

            <br>
            爱好:
            学习<input type="checkbox" name="hobby" v-model="useInfo.hobby" value="study">
            打游戏<input type="checkbox" name="hobby" v-model="useInfo.hobby" value="game">
            吃饭<input type="checkbox" name="hobby" v-model="useInfo.hobby" value="eat">

            <br>
            所属校区:
            <select v-model="useInfo.city">
                <option value="">请选择校区</option>
                <option value="beijing">北京</option>
                <option value="shenzhen">深圳</option>
                <option value="shanghai">上海</option>
            </select>

            <br>
            其他信息:
            <textarea v-model.lazy="useInfo.other"></textarea>

            <br>
            <input type="checkbox" v-model="useInfo.agree"> 阅读并接受 <a href="#">《用户协议》</a>

            <input type="submit" value="提交">



        </form>
    </div>


    <script>
        Vue.config.productionTip = false;
        new Vue({
            el: "#root",
            data() {
                return {
                    useInfo: {
                        account: "",
                        password: "",
                        gender: "man",
                        age: "",
                        hobby: [],
                        city: "",
                        other: "",
                        agree: "",
                    }
                }
            },
            methods: {
                demo() {
                    // alert(1)
                    // console.log(JSON.stringify(this._data));
                    console.log(JSON.stringify(this.useInfo));
                }
            },
        })

    </script>

</body>

</html>
