<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sessionStorage</title>
</head>

<body>
    <h2>sessionStorage</h2>
    <button onclick="saveData()">点击我保存一个数据</button>
    <button onclick="readData()">点击我读取一个数据</button>
    <button onclick="deleteData()">点击我删除一个数据</button>
    <button onclick="clearData()">点击我清空数据</button>

    <script>
        const p = {
            name: "张三",
            age: 20
        }
        function saveData() {
            sessionStorage.setItem("msg", "hello")
            sessionStorage.setItem("msg2", 666)
            sessionStorage.setItem("person", JSON.stringify(p))
        }
        function readData() {
            console.log(sessionStorage.getItem("person"))
            console.log(sessionStorage.getItem("msg"))
            console.log(sessionStorage.getItem("msg2"))
        }
        function deleteData() {
            sessionStorage.removeItem("msg2")
        }
        function clearData() {
            sessionStorage.clear()
        }
    </script>

</body>

</html>
